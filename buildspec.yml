version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm install -g serverless@3.27.0
      - npm install
  build:
    commands:
      - echo Building application with serverless...
      - serverless package

  post_build:
    commands:
      - echo Build complete...
artifacts:
  files:
    - "apollo-lambda.zip"
  base-directory: "./.serverless"
