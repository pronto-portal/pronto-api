version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm cache clean --force
      - npm install -g serverless@3.27.0
      - npm ci
  build:
    commands:
      - echo Building application with serverless...
      - echo "Content of /User directory:"
      - ls -R ./src/graphql/queries/User
      - serverless package

  post_build:
    commands:
      - echo Build complete...
artifacts:
  files:
    - "apollo-lambda.zip"
  base-directory: "./.serverless"
