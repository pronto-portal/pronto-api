service: pronto-api
provider:
  name: aws
  runtime: nodejs12.x
  region: us-east-2
functions:
  graphql:
    handler: dist/index.graphqlHandler
    events:
      - http:
          path: graphql
          method: post
          cors: true
      - http:
          path: graphql
          method: get
          cors: true
plugins:
  - serverless-offline
custom:
  webpack:
    includeModules: true
  serverless-offline:
    httpPort: 4000
